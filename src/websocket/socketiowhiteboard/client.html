<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket White Board</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <div class="menu">
            <ul>
                <li>
                    <a  id="clear">Clear</a>

                </li>
                <li>
                <li>
                    <a  id="draw">Draw</a>
                    <ul id="colors">
                        <li style="background-color:white;">
                            <a>White</a>
                        </li>
                        <li style="background-color:red;">
                            <a>Red</a>
                        </li>
                        <li style="background-color:orange;">
                            <a>Orange</a>
                        </li>
                        <li style="background-color:yellow;">
                            <a>Yellow</a>
                        </li>
                        <li style="background-color:green;">
                            <a>Green</a>
                        </li>
                        <li style="background-color:blue;">
                            <a>Blue</a>
                        </li>
                        <li style="background-color:indigo;">
                            <a>Indigo</a>
                        </li>
                        <li style="background-color:violet;">
                            <a>Violet</a>
                        </li>
                        <li style="background-color:black;">
                            <a>Black</a>
                        </li>
                    </ul>

                </li>

                <label for="sizer">Line Size:</label>
                <input name="sizer" id="sizer" type="number" min="5" max="100" step="5" />

            </ul>
        </div>
        <canvas id="canvas" ></canvas>
        <canvas id="remotecanvas"></canvas>
    </div>
</body>
</html>
